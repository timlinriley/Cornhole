<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Total Score</h1>
      <div class="totalScore">
    
        <div class="player1Total"></div>
        <div class="player2Total"></div>
      </div>
      <hr>
      <h1>Round Score</h1>
      <div class="roundScore">
       
        <div class="player1Round"></div>
        <div class="player2Round"></div>
      </div>
      <div class="gamePlay">
      <div class="gameBoard">
            <div class="boards">
        <div class="p1Board">
                <div class="circle"></div>
        </div>
        <div class="p2Board">
            <div class="circle"></div>
        </div>      
    </div> 
        <div class="p1Bags">
        <div class="p1Bag1"></div>
        <div class="p1Bag2"></div>
        <div class="p1Bag3"></div>
        <div class="p1Bag4"></div>
    </div>
        <div class="p2Bags">
        <div class="p2Bag1"></div>
        <div class="p2Bag2"></div> 
        <div class="p2Bag3"></div> 
        <div class="p2Bag4"></div> 
    </div> 
    </div>
        <div class="throwButtons">
            <div class="p1Throw" >P1 Throw</div>
            <div class="p2Throw" >P2 Throw</div>
            <div class="newRound">New Round</div>
        </div>
    </div>
        <script src="app.js" async defer></script>
    </body>
</html>
